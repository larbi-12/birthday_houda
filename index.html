<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday page</title>
    
    <!-- CHEMINS CORRIGÃ‰S pour la racine -->
    <link rel="stylesheet" href="public/CSS/birthday2.css">
    <link rel="stylesheet" href="public/CSS/navbar.css">
    <link rel="icon" href="images/birthday.png">

    <!-- CDN restent identiques -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <div id="page">
        <!-- Votre contenu existant -->
        <div class="left-page">
            <div class="container">
                <div class="left-text">
                    <div class="title">
                        <h1>Happy </h1>
                        <span>Birthday</span>
                    </div>
                    <div class="btn btn-date">
                        <a href="">15 November 2002</a>
                    </div>
                    <div class="mail">
                        <a href="">Cliquer iÃ§i Houda</a> 
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-page">
            <div class="container">
                <div class="right">
                    <div class="img-page">
                        <!-- CHEMIN CORRIGÃ‰ -->
                        <img src="images/houda2.jpg" alt="">
                    </div>
                    <div class="btn btn-underimage">
                        <a href="">ChÃ¨re Houda</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="boxMail">
            <i class="fa-solid fa-xmark"></i>
            <div class="boxMail-container">
                <div class="card1">
                    <div class="userImg">
                        <!-- CHEMIN CORRIGÃ‰ -->
                        <img src="images/houda2.jpg" alt="">
                    </div>
                    <h4 class="username">To: Houda ðŸ’–<span class="underline"></span></h4>
                    <h3>Happy Birthday 23 years old Houda</h3>
                </div>
                <div class="card2">
                    <!-- Votre message -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Votre code JavaScript
        let mailBox = document.querySelector('.mail a');
        let boxMail = document.querySelector('.boxMail');
        let closeBtn = boxMail.querySelector('.fa-xmark');

        mailBox.addEventListener('click', function(e) {
            e.preventDefault();
            mailBox.parentElement.classList.toggle('active');
            boxMail.classList.add('active');
            
            let card1 = boxMail.querySelector('.card1');
            let card2 = boxMail.querySelector('.card2');
            
            card1.classList.add('fadeIn');
            setTimeout(() => {
                card2.classList.add('fadeIn');
            }, 500);
        });

        closeBtn.addEventListener('click', function() {
            boxMail.classList.remove('active');
            let card1 = boxMail.querySelector('.card1');
            let card2 = boxMail.querySelector('.card2');
            card1.classList.remove('fadeIn');
            card2.classList.remove('fadeIn');
            mailBox.parentElement.classList.remove('active');
        });

        // CHEMIN CORRIGÃ‰ pour navbar.html
        fetch('pages/navbar.html')
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                return res.text();
            })
            .then(html => {
                document.getElementById('navbar').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });
    </script>

    <!-- CHEMIN CORRIGÃ‰ pour navbar.js -->
    <script src="public/JS/navbar.js"></script>
</body>
</html>
