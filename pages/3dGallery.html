<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Gallery</title>
  <link rel="stylesheet" href="../public/CSS/3dGallery.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../public/CSS/navbar.css">
  <link rel="icon"  href="../images/3dgallery.png">
</head>
<body>

    <div id="navbar"></div>
    
  <div class="box">
    
    <!-- Images -->
    <span style="--i:1;" data-type="image"><img src="../images/houda4.jpg" alt=""></span>
    <span style="--i:2;" data-type="image"><img src="../images/houda1.jpeg" alt=""></span>

    <!-- Video -->
    <span style="--i:3;" data-type="video" data-src="../videos/video-me.mp4">
      <img src="../images/video1.jpeg" alt="">
      <i class="fa-solid fa-play"></i>
      
    </span>
    <span style="--i:18;" data-type="video" data-src="../videos/video2.mp4">
      <img src="../images/video2.jpeg" alt="">
      <i class="fa-solid fa-play"></i>
    </span>
    <span style="--i:19;" data-type="video" data-src="../videos/video3.mp4">
      <img src="../images/video3.jpeg" alt="">
      <i class="fa-solid fa-play"></i>
    </span>
    <span style="--i:20;" data-type="video" data-src="../videos/video4.mp4">
      <img src="../images/video4.jpeg" alt="">
      <i class="fa-solid fa-play"></i>
    </span>



    <!-- More images -->
     <span style="--i:8;" data-type="image"><img src="../images/nous1.jpeg" alt=""></span>
    <span style="--i:4;" data-type="image"><img src="../images/houda5.jpeg" alt=""></span>
    <span style="--i:5;" data-type="image"><img src="../images/houda4.jpg" alt=""></span>
    <span style="--i:6;" data-type="image"><img src="../images/houda3.jpg" alt=""></span>
    <span style="--i:7;" data-type="image"><img src="../images/houda1.jpeg" alt=""></span>
    <span style="--i:8;" data-type="image"><img src="../images/houda2.jpg" alt=""></span>
    <span style="--i:9;" data-type="image"><img src="../images/houda6.jpg" alt=""></span>
    <span style="--i:10;" data-type="image"><img src="../images/nous2.jpg" alt=""></span>
    <span style="--i:11;" data-type="image"><img src="../images/nous3.jpg" alt=""></span>
    <span style="--i:12;" data-type="image"><img src="../images/nous4.jpg" alt=""></span>
    <span style="--i:13;" data-type="image"><img src="../images/nous5.jpg" alt=""></span>
    <span style="--i:14;" data-type="image"><img src="../images/nous6.jpg" alt=""></span>
    <span style="--i:15;" data-type="image"><img src="../images/nous7.jpg" alt=""></span>
    <span style="--i:16;" data-type="image"><img src="../images/nous8.jpg" alt=""></span>
    <span style="--i:17;" data-type="image"><img src="../images/nous9.jpg" alt=""></span>
    <span style="--i:21;" data-type="image"><img src="../images/houda0.jpg" alt=""></span>
    
  </div>

  <!-- Carousel Buttons -->
  <div class="btns">
    <div class="btn left"><i class="fa-solid fa-arrow-left"></i></div>
    <div class="btn right"><i class="fa-solid fa-arrow-right"></i></div>
  </div>
<!-- Overlay -->
<div class="overlay">
  <img id="preview-img" alt="">
  <video id="preview-video" controls></video>
</div>

  <script src="../public/JS/3dGallery.js"></script>
  <script src="../public/JS/navbar.js"></script>
</body>
</html>
